<ion-view title="card" hide-nav-bar="false" id="card">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div class="list card">
            <div class="item item-divider">Card</div>
            <div class="item item-body">
                <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
                    <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                </div>
            </div>
        </div>
        <button style="border-radius:51px 51px 51px 51px;" class="button button-assertive button-large button-block icon-left ion-ios-plus-outline">Tap me!</button>
    </ion-content>
</ion-view>
