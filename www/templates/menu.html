<ion-side-menus >
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="custome-side-menu-background side-menu-left">
            <ion-list>
                <ion-item  style="border-color: #E2B0B1;" ui-sref="menu.home" nav-clear="" menu-close="" >Home</ion-item>
                <ion-item  style="border-color: #E2B0B1;" ui-sref="menu.add"  nav-clear="" menu-close="" >Add</ion-item>
                <ion-item  style="border-color: #E2B0B1;" ui-sref="menu.pick" nav-clear="" menu-close="" >Pick</ion-item>
                <ion-item  style="border-color: #E2B0B1;" ui-sref="signIn"    nav-clear="" menu-close="" >Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
